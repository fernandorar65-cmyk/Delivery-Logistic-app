<div class="app-container">
  <!-- Header Superior -->
  <header class="top-header">
    <div class="header-left">
      <div class="logo-container">
        <div class="logo-icon">P</div>
        <span class="logo-text">{{ title() }}</span>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" placeholder="Buscar..." class="search-input">
      </div>
    </div>

    <div class="header-right">
      <button class="icon-button add-button" title="Agregar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <button class="icon-button" title="Ayuda">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      </button>
      <div class="user-menu">
        <div class="user-avatar">F</div>
        <span class="user-name">Fernando</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
    </div>
  </header>

  <div class="layout-body">
    <!-- Sidebar de Navegación -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Menú Principal</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a routerLink="/clients" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span>Clientes</span>
        </a>

        <a routerLink="/drivers" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <span>Conductores</span>
        </a>

        <a routerLink="/internal-clients" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
            <line x1="3" y1="9" x2="21" y2="9"></line>
          </svg>
          <span>Clientes Internos</span>
        </a>

        <a routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Usuarios</span>
        </a>
      </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
      <router-outlet />
    </main>
  </div>
</div>
