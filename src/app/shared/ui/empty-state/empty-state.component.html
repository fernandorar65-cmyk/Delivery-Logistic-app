<div class="empty-state">
  @if (icon) {
    <div class="empty-icon">
      <app-hero-icon [name]="icon" [size]="iconSize" [strokeWidth]="1.5"></app-hero-icon>
    </div>
  }
  <h3 class="empty-title">{{ title }}</h3>
  @if (description) {
    <p class="empty-description">{{ description }}</p>
  }
  @if (actionLabel) {
    <button class="empty-action" type="button" (click)="action.emit()" [disabled]="actionDisabled">
      {{ actionLabel }}
    </button>
  }
</div>
