<div class="page-container">
  <div class="page-header">
    <div class="page-title-section">
      <a routerLink="/clients" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Volver
      </a>
      <h1 class="page-title">Detalle del Cliente</h1>
      <p class="page-subtitle">Informaci√≥n completa del cliente</p>
    </div>
    @if (client()) {
      <div class="header-actions">
        <button class="btn btn-secondary" (click)="deleteClient()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
            <path d="M10 11v6"></path>
            <path d="M14 11v6"></path>
            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
          </svg>
          Eliminar Cliente
        </button>
      </div>
    }
  </div>

  @if (loading()) {
    <div class="card loading-card">
      <div class="loading-spinner"></div>
      <p>Cargando cliente...</p>
    </div>
  } @else if (error()) {
    <div class="card error-card">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p>{{ error() }}</p>
      <a routerLink="/clients" class="btn btn-secondary">Volver a la lista</a>
    </div>
  } @else if (client()) {
    <app-client-detail-card [client]="client()!"></app-client-detail-card>
  }
</div>
