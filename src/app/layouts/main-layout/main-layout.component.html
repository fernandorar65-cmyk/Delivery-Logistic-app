<div class="app-container">
  <!-- Header Superior -->
  <header class="top-header">
    <div class="header-left">
      <div class="logo-container">
        <div class="logo-icon">P</div>
        <span class="logo-text">{{ title() }}</span>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" placeholder="Buscar pedido, chofer o cliente..." class="search-input">
      </div>
    </div>

    <div class="header-right">
      <button class="icon-button" title="Notificaciones">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button class="icon-button" title="Ayuda">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      </button>
      <button class="icon-button logout-button" title="Cerrar Sesión" (click)="logout()">
        <app-hero-icon name="arrow-right-on-rectangle" [size]="20"></app-hero-icon>
      </button>
      <div class="user-menu">
        <div class="user-avatar">A</div>
        <div class="user-info">
          <span class="user-name">Admin User</span>
          <span class="user-role">Logística Central</span>
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
    </div>
  </header>

  <div class="layout-body">
    <!-- Sidebar de Navegación -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Menú Principal</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Panel de Control</span>
        </a>

        <a routerLink="/clients" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span>Clientes</span>
        </a>

        <a routerLink="/clients/matching" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 7h10"></path>
            <path d="M14 3l4 4-4 4"></path>
            <path d="M20 17H10"></path>
            <path d="M10 13l-4 4 4 4"></path>
          </svg>
          <span>Matching Comercial</span>
        </a>


        <a routerLink="/allies" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <span>Aliados (Providers) (check)</span>
        </a>

        <a routerLink="/companies" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span>Empresas (check)</span>
        </a>

      </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
      <router-outlet />
    </main>
  </div>
</div>
